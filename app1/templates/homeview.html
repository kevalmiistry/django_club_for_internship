{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Django Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'homeview' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <a href="{% url 'logout' %}" class="btn btn-secondary mx-2">Logout</a>
                <form class="d-flex" role="search" method="get">
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Search" minlength="1" required name="search" aria-label="Search">
                    <input type="submit" class="btn btn-outline-success" value="Search">
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="grid">

            {% for i in d %}
            <!--  -->
            <div class="card" style="width: 18rem;">
                <img src="{{ i.image.url }}" class="card-img-top" alt="product photo">
                <div class="card-body">
                    <h5 class="card-title">{{i.title}}</h5>
                    <p>Rs. {{i.price}}</p>
                    <a href="{% url 'productview' i.id %}" class="btn btn-primary">View Product</a>

                    <!-- <a href="{% url 'prodel' i.id %}" class="btn btn-danger">Delete</a> -->

                </div>
            </div>
            <!--  -->
            {% endfor %}

        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
